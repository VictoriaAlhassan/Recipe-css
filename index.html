<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Collection</title>
  </head>
  <body>
    <section>
      <div class="first">
        <h1 class="headers">Find Meals For Your Ingredient</h1>
        <div class="paragraph">
          <p>Real food doesn't have ingredients, real food is ingredients</p>
          <p>~ Jamie Oliver</p>
        </div>
        <input type="text" />
      </div>
      <h1 class="first headers unique">Your Search Results:</h1>
      <div class="container">
        <div class="container-items">
          <img
            src="assets/images/banana.jpeg"
            alt="image of a banana pancake"
          />
          <h1 class="Recipe banana">Banana Pancakes</h1>
          <button class="btn">Get Recipe</button>
        </div>

        <div class="container-items">
          <img src="assets/images/collaloo.jpeg" alt="image of a collaloo" />
          <h1 class="Recipe collaloo">Collaloo Jamaican Style</h1>
          <button class="btn">Get Recipe</button>
        </div>

        <div class="container-items">
          <img
            src="assets/images/avocado-mousse.jpeg"
            alt="image of a chocolate Avocado mousse"
          />
          <h1 class="Recipe mousse">Chocolate Avocado Mousse</h1>
          <button class="btn">Get Recipe</button>
        </div>
      </div>
    </section>
  </body>
</html>
